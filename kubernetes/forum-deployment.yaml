apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-k8s.yml
    kompose.version: 1.18.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: forum
  name: forum
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: forum
    spec:
      containers:
      - args:
        - bash
        - -c
        - source /edx/app/forum/ruby_env && source /edx/app/forum/devstack_forum_env
          && cd /edx/app/forum/cs_comments_service && bundle install && while true;
          do ruby app.rb -o 0.0.0.0 ; sleep 2; done
        image: edxops/forum:hawthorn.master
        name: forum
        ports:
        - containerPort: 4567
        resources: {}
        volumeMounts:
        - mountPath: /edx/app/forum/cs_comments_service
          name: forum-claim0
      restartPolicy: Always
      volumes:
      - name: forum-claim0
        persistentVolumeClaim:
          claimName: forum-claim0
status: {}
